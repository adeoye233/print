<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print to Screen using Javascript</title>
  </head>

  <style>
    h1,
    h2,
    h3 {
      text-align: center;
      color: black;
      margin-top: 50px;
    }
    div{
        background-color: aqua;
    }
  </style>
  <body>
    <div>
        <h1>Below is a Javascript code that print to screen  Name, Height and Country of Student</h1>
        <h1 id="name"></h1>
        <h2 id="height"></h2>
        <h3 id="country"></h3>
    </div>
  </body>
    <script>
        document.getElementById("name").innerHTML = " Name: ADEOYE A. SAHEED ";
        document.getElementById("height").innerHTML = "Height: 1.74";
        document.getElementById("country").innerHTML = "Country: NIGERIA";
    </script>
</html>
